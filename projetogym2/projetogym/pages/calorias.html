<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Calorias - NEXON FITNESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Header com Menu de Navegação -->
    <header class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="../assets/img/logo.png" alt="NEXON" class="logo-img">
                <span class="logo-text">NEXON</span>
            </div>
            
            <button class="mobile-menu-btn">
                <span></span>
            </button>

            <ul class="nav-links">
                <li><a href="../index.html#sobre">Sobre</a></li>
                <li><a href="../index.html#planos">Planos</a></li>
                <li><a href="../index.html#planilhas">Planilhas</a></li>
                <li><a href="../index.html#contato">Contato</a></li>
                <li><a href="login.html" class="btn btn-primary">Login</a></li>
            </ul>
        </div>
    </header>

    <main>
        <!-- Seção Contador de Calorias -->
        <section id="calorias" class="section calories-section parallax">
            <div class="container">
                <h2 class="section-title">CONTADOR DE CALORIAS</h2>
                <div class="calorie-form-container">
                    <form id="calorie-form" class="calorie-form">
                        <div class="form-group">
                            <label for="food">Alimento:</label>
                            <input type="text" id="food" name="food" required>
                        </div>
                        <div class="form-group">
                            <label for="grams">Gramas:</label>
                            <input type="number" id="grams" name="grams" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </form>
                    <div class="calorie-list">
                        <h3>Lista de Calorias</h3>
                        <ul id="calorie-list"></ul>
                    </div>
                    <div class="total-calories">
                        <h3>Total de Calorias: <span id="total-calories">0</span></h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <p>NEXON FITNESS</p>
                </div>
                <div class="footer-links">
                    <div class="footer-column">
                        <h4>Links Rápidos</h4>
                        <ul>
                            <li><a href="../index.html#sobre">Sobre</a></li>
                            <li><a href="../index.html#planos">Planos</a></li>
                            <li><a href="../index.html#contato">Contato</a></li>
                            <li><a href="../index.html#calorias">Calorias</a></li>
                        </ul>
                    </div>
                    <div class="footer-column">
                        <h4>Instagram</h4>
                        <div class="social-links">
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 NEXON FITNESS. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="../js/calorias.js"></script>
</body>
</html>
