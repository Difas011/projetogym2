<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NEXON FITNESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Header com Menu de Navegação -->
    <header class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="../assets/img/logo.png" alt="NEXON" class="logo-img">
                <span class="logo-text">NEXON</span>
            </div>
            
            <button class="mobile-menu-btn">
                <span></span>
            </button>

            <ul class="nav-links">
                <li><a href="../index.html#sobre">Sobre</a></li>
                <li><a href="../index.html#planos">Planos</a></li>
                <li><a href="../index.html#planilhas">Planilhas</a></li>
                <li><a href="../index.html#contato">Contato</a></li>
                <li><a href="../index.html#calorias">Calorias</a></li>
            </ul>
        </div>
    </header>

    <main>
        <!-- Seção de Login -->
        <section id="login" class="section login-section parallax">
            <div class="container">
                <h2 class="section-title">LOGIN</h2>
                <div class="login-form-container">
                    <form id="login-form" class="login-form">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                    <div class="register-link">
                        <p>Não tem uma conta? <a href="register.html">Registre-se</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <p>NEXON FITNESS</p>
                </div>
                <div class="footer-links">
                    <div class="footer-column">
                        <h4>Links Rápidos</h4>
                        <ul>
                            <li><a href="../index.html#sobre">Sobre</a></li>
                            <li><a href="../index.html#planos">Planos</a></li>
                            <li><a href="../index.html#contato">Contato</a></li>
                            <li><a href="../index.html#calorias">Calorias</a></li>
                        </ul>
                    </div>
                    <div class="footer-column">
                        <h4>Instagram</h4>
                        <div class="social-links">
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 NEXON FITNESS. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>
</body>
</html>
