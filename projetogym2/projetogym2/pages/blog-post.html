<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Artigo - NEXON FITNESS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>
    <header class="header">
        <div class="container">
            <div class="nav-container">
                <a href="../index.html" class="logo">
                    <img src="../images/logo.png" alt="NEXON FITNESS Logo" width="40" height="40">
                    <p>NEXON FITNESS</p>
                </a>
                <nav class="nav-buttons">
                    <a href="../index.html#login" class="btn btn-outline">Login</a>
                    <a href="../index.html#cadastro" class="btn btn-primary">Cadastre-se</a>

            </div>
        </div>

    <main>
        <section class="blog-post">
            <div class="container">
                <article class="post-content">
                    <div class="post-header">

                            <span class="post-category">Categoria</span>
                            <span class="post-date">Data</span>

                        <h1 class="post-title">Título do Artigo</h1>
                        <div class="post-image">
                            <img src="../images/blog/placeholder.jpg" alt="Imagem do artigo" loading="lazy">

                    </div>
                    <div class="post-body">
                        <p>Conteúdo do artigo aqui...</p>
                    </div>
                    <div class="post-footer">
                        <div class="post-buttons">
                            <a href="blog.html" class="btn btn-outline">
                                <i class="fas fa-arrow-left"></i> Voltar para o Blog
                            </a>
                            <a href="../index.html" class="btn btn-outline">
                                <i class="fas fa-home"></i> Voltar para o menu
                            </a>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <p>NEXON FITNESS</p>
                </div>
                <div class="footer-links">
                    <div class="footer-column">
                        <h4>Redes Sociais</h4>
                        <div class="social-links">
                            <a href="#" aria-label="Instagram"><i class="fab fa-instagram" aria-hidden="true"></i></a>
